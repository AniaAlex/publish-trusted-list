name: Generate and Publish TSL

on:
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    publish:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.21"

            - name: Install tsl-tool
              run: go install github.com/sirosfoundation/g119612/cmd/tsl-tool@latest
              # This downloads and builds the tool from the library repo

            - name: Generate TSL
              run: tsl-tool pipeline.yaml
              # Now tsl-tool is in $PATH and can be used

            - name: Commit output
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add output/
                  git diff --staged --quiet || git commit -m "Update TSL"
                  git push
