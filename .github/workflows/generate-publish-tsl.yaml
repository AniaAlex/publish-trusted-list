name: Generate and Publish TSL

on:
    push:
        branches: [main]
    workflow_dispatch:

permissions:
    contents: write

jobs:
    publish:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.25"

            - name: Clone and build tsl-tool
              run: |
                  git clone https://github.com/AniaAlex/g119612.git /tmp/g119612
                  cd /tmp/g119612
                  git checkout 83b6b5f3a59960117d87e4403c7c7f8c576ec18f
                  go build -o /usr/local/bin/tsl-tool ./cmd/tsl-tool

            - name: Generate TSL
              run: tsl-tool pipeline.yaml

            - name: Commit output
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add output/
                  git diff --staged --quiet || git commit -m "Update TSL"
                  git push
